<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,200,0,0" /> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20,400,0,-25" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class = "canvas-container">
      <div class="tool-group">
          <span>
            <input id = "settings" type="radio" name="tools">
            <span class="material-symbols-rounded checkmark" title = "Document Settings">
              settings
            </span>
          </span>
          <span>
            <input id = "select" type="radio" name="tools">
            <span class="material-symbols-rounded checkmark" title = "Select Objects">
            arrow_selector_tool
            </span>
          </span>
          <span>
            <input id = "segment" type="radio" name="tools">
            <span class="material-symbols-rounded checkmark" title = "Connect Points">
              diagonal_line
            </span>
          </span>
          <span>
            <input id = "point" type="radio" name="tools">
            <span class="material-symbols-rounded checkmark" title = "Add New Points">
              circle
            </span>
          </span>

      </div>
      <div class = "header">
        <div class = "control-group">
          <button id="skip" class="material-symbols-rounded" title = "Step" disabled>
            skip_next
          </button>
          <button id="play" class="material-symbols-rounded" title = "Play">
            play_arrow
          </button>
          <button id="stop" class="material-symbols-rounded" title = "Stop" disabled>
            stop
          </button>
        </div>
      </div>
      <canvas id="myCanvas" width = "600" height = "600"></canvas>
    </div>
    <script src="scripts/physics.js"></script>
    <script src="scripts/controls.js"></script>
    <script src="scripts/tools.js"></script>
  </body>
</html>
